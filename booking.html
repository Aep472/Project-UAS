    <div class="container mt-4">
        <h3 align="center">Booking Sekarang Sebelum Kehabisan  </h3>
        <form>
            <div class="form-group row mt-5">
              <label for="text" class="col-4 col-form-label">Nama Peminjam</label> 
              <div class="col-md-5">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="text" name="text" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label">Nama Ruangan</label> 
              <div class="col-md-5">
                <select id="select" name="select" class="custom-select">
                  <option value="Aula Cendrawasih">Aula Cendrawasih</option>
                  <option value="Aula Nuri"> Aula Nuri</option>
                  <option value="Aula Merak">Aula Merak</option>
                </select>
              </div>
            </div> 
            <div class="form-group row">
                <label for="textarea" class="col-4 col-form-label">Deskripsi Kegiatan</label> 
                <div class="col-md-5">
                  <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div> 
              <div class="form-group row">
                <label class="col-4">Fasilitas Tambahan</label> 
                <div class="col-md-5">
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit"> 
                    <label for="checkbox_0" class="custom-control-label">Sound System</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck"> 
                    <label for="checkbox_1" class="custom-control-label">Wifi</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish"> 
                    <label for="checkbox_2" class="custom-control-label">Layar Besar</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value=""> 
                    <label for="checkbox_3" class="custom-control-label">Catering</label>
                  </div>
                </div>
              </div> 
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Tanggal Pinjam</label> 
                <div class="col-md-5">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-table"></i>
                      </div>
                    </div> 
                    <input id="date" name="date" type="date" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Telepon/HP</label> 
                <div class="col-md-5">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-phone"></i>
                      </div>
                    </div> 
                    <input id="number" name="number" type="number" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Email</label> 
                <div class="col-md-5">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-envelope"></i>
                      </div>
                    </div> 
                    <input id="text" name="text" type="email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-info">Submit</button>
                  <button name="submit" type="submit" class="btn btn-info">Reset</button>
                </div>
              </div>
          </form>
    </div>
